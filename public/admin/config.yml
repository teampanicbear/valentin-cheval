backend:
  name: git-gateway
  branch: main

media_folder: 'src/assets/images'
public_folder: '/_astro'

collections:
  - name: 'post'
    label: 'Post'
    folder: 'src/content/post'
    create: true
    fields:
      - { label: 'Page Title', name: 'pageTitle', widget: 'string' }
      - { label: 'Title', name: 'title', widget: 'text' }
      - { label: 'Excerpt', name: 'excerpt', widget: 'text' }
      - { label: 'Category', name: 'category', widget: 'string' }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'list',
          allow_add: true,
          allow_delete: true,
          collapsed: false,
          field: { label: 'Tag', name: 'tag', widget: 'string' },
        }
      - {
        label: 'Roles',
        name: 'roles',
        widget: 'list',
        allow_add: true,
        allow_delete: true,
        collapsed: false,
        field: { label: 'Role', name: 'role', widget: 'string' },
      }
      - {
        label: 'Services',
        name: 'services',
        widget: 'list',
        allow_add: true,
        allow_delete: true,
        collapsed: false,
        field: { label: 'Service', name: 'service', widget: 'string' },
      }
      - {
        label: 'Selling points',
        name: 'sellingPoints',
        widget: 'list',
        allow_add: true,
        allow_delete: true,
        collapsed: false,
        field: { label: 'Point', name: 'point', widget: 'string' },
      }
      - {
        label: 'Image',
        name: 'image',
        widget: 'image',
        choose_url: false
      }
      - { label: 'Publish Date', name: 'publishDate', widget: 'datetime', required: false }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Content', name: 'body', widget: 'markdown' }
